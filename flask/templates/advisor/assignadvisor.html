{% extends '/include/layout.html' %}

{% block content %}
<div class="container">
    <h1>
        Advisor
    </h1>
</div>

<div class="container">
    <table cellpadding="5" cellspacing="5" class="table table-hover">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Department Name</th>
            <th>Total Credits</th>
            <th></th>
            <th>
                <div>
                    <a href="{{url_for('assignStudentToAdvisor')}}">
                        <button class="btn btn-outline-success">Assign Student</button>
                    </a>
                </div>
            </th>
        </tr>
        {% for row in data %}
        <tr>
            {% for d in row %}
            <td>{{d}}</td>

            {% endfor %}
            <td></td>
            </td>
            <td>
                <form method="POST">
                    <input type="hidden" name="ID" value="{{ row[0] }}">
                    <input type="hidden" name="name" value="{{ row[1] }}">
                    <input type="hidden" name="dept_name" value="{{ row[2] }}">
                    <input type="hidden" name="tot_cred" value="{{ row[3] }}">
                    <button type="submit" name="action" value="delete" class="btn btn-outline-danger">
                            Unassign
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
