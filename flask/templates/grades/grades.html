{% extends '/include/layout.html' %}

{% block content %}
<div class="container">
    <h1>
        Grades
    </h1>
</div>

<div class="container">
    <table cellpadding="5" cellspacing="5" class="table table-hover">
        <tr>
            <th>Student Name</th>
            <th>Student ID</th>
            <th>Course ID</th>
            <th>Section ID</th>
            <th>Semester</th>
            <th>Year</th>
            <th>Grade</th>
            <th></th>
            <th></th>
            <th>
                <div>
                    <a href="{{url_for('assignStudentToAdvisor')}}">
                        <button class="btn btn-outline-success">Edit Grade</button>
                    </a>
                </div>
            </th>
        </tr>
        {% for row in data %}
        <tr>
            {% for d in row %}
            <td>{{d}}</td>

            {% endfor %}
            <td></td>
            <td></td>
            </td>
            <td>
                <form method="POST">
                    <input type="hidden" name="name" value="{{ row[0] }}">
                    <input type="hidden" name="ID" value="{{ row[1] }}">
                    <input type="hidden" name="course_id" value="{{ row[2] }}">
                    <input type="hidden" name="sec_id" value="{{ row[3] }}">
                    <input type="hidden" name="semester" value="{{ row[4] }}">
                    <input type="hidden" name="year" value="{{ row[5] }}">
                    <input type="hidden" name="grade" value="{{ row[6] }}">
                    <input type="hidden" name="ID" value="{{ row[0] }}">
                    <button type="submit" name="action" value="delete" class="btn btn-outline-danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-trash" viewBox="0 0 16 16">
                            <path
                                d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z">
                            </path>
                            <path
                                d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z">
                            </path>
                        </svg>
                    </button>
                    <a href="{{ url_for('editGrade', stu_ID=row[1], course_id=row[2], sec_id=row[3], semester=row[4], year=row[5], grade=row[6]) }}">
                        <button class="btn btn-outline-success">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-pencil" viewBox="0 0 16 16">
                                <path
                                    d="M12.146.854a.5.5 0 0 1 .708 0l2.292 2.292a.5.5 0 0 1 0 .708l-9.439 9.439-3.182.795a.25.25 0 0 1-.303-.303l.795-3.182 9.439-9.439z" />
                                <path d="M11.207 2.5 13.5 4.793 12.793 5.5 10.5 3.207 11.207 2.5z" />
                            </svg>
                        </button>
                    </a>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
